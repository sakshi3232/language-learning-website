<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Background image for the entire page */
        body {
            background-image: url('images/hi.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: #fff; /* Change text color to white for readability */
            font-family: Arial, sans-serif; /* Set default font for better readability */
        }

        /* Center the quiz list in the middle of the screen */
        .quiz-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            border-radius: 10px; /* Rounded corners */
        }

        .quiz-item {
            margin: 25px; /* Increased margin for better spacing */
            text-align: center;
            font-size: 24px;
        }

        .quiz-item a {
            text-decoration: none;
            color: #fff; /* White text for visibility */
            padding: 15px 30px; /* Increased padding for buttons */
            background-color: #b8430d; /* Button color */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Added transform transition */
            font-weight: bold; /* Bold text for visibility */
        }

        .quiz-item a:hover {
            background-color: #d8ae07; /* Hover effect */
            transform: translateY(-3px); /* Lift effect on hover */
        }

        /* Styling for the button */
        .btn {
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Increased margin for better spacing */
        }

        .btn button {
            padding: 12px 25px; /* Increased padding */
            font-size: 16px;
            cursor: pointer;
            background-color: #dc3545; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            font-weight: bold; /* Bold text */
        }

        .btn button:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Heading styles */
        .heading {
            text-align: center;
            margin-bottom: 20px; /* Space below heading */
            font-family: 'Poppins', sans-serif; /* Applied the new font */
            font-size: 40px; /* Large font size for the heading */
            color: #ffd700; /* Golden color to match the cultural theme */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
            text-transform: uppercase; /* Uppercase for impact */
            letter-spacing: 2px; /* Increased spacing between letters */
        }
    </style>

</head>
<body>
    <h3 class="heading"><u>Quiz</u></h3>

    <div class="quiz-list">

        </div>
        <div class="quiz-item">

        </div>
        <div class="quiz-item">
            <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=fw2wx5mtKkSxL8LJEgRP3CsflTkaukFMvUWyPFTNz3lUMFkxN0RNSkY4QkJRSjAyUUtJRUtVRlo1Qi4u" target="_blank">03. Quiz 3</a>
        </div>
    </div>

    <div class="btn">
        <a href="marathi.html"><button type="button">Back</button></a>
    </div>
</body>
</html>
