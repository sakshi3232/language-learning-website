    <link rel="stylesheet" href="hbasic.css">
    <style>
        /* Add your CSS styles directly here for better readability */
        body {
            position: absolute;
            background-repeat: no-repeat;
            margin: auto;
            background-image: linear-gradient(rgb(245, 233, 233), rgb(240, 230, 230)), url(images/bg1.png);
            background-size: cover; 
            scroll-padding: 200px; /* Fixed space to remove unnecessary whitespace */
        }
        /* Your existing CSS classes for audio controls */
        .audio-control {
            width: 150px;
            padding-top: 190px;
        }

        /* Specific styles for each audio element */
        .a { padding-left: 30px; }
        .b { padding-left: 65px; }
        .c { padding-left: 70px; }
        .d, .e, .g { padding-left: 65px; }
        .f { padding-left: 70px; }
        .h, .i, .j, .k, .l, .m, .n { padding-top: 150px; }
        .o { padding-top: 162px; padding-left: 30px; }
        .p, .q, .r, .s, .t, .u { padding-top: 162px; padding-left: 70px; }

        .btn {
            text-align: center;
            padding-top: 5px;
            border: none;
        }

        .btn-1, .btn-2 {
            background-image: linear-gradient(to left, #FFC312, #EE5A24, #FFC312);
        }
    </style>
</head>
